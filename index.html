<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- META viewport para responsividade e escalabilidade-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META para compatibilidade com o Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- META para descrição do site -->
    <meta name="description" content="Descrição do site" />
    <!-- META para palavras-chave do site -->
    <meta
      name="keywords"
      content="palavra-chave1, palavra-chave2, palavra-chave3"
    />
    <!-- META para autor do site -->
    <meta name="author" content="Autor do site" />
    <!-- META para robots -->
    <meta name="robots" content="index, follow" />
    <!-- META para idioma -->
    <meta name="language" content="Portuguese" />
    <!-- META para favicon -->
    <link rel="icon" href="favicon.ico" />

    <!-- Título significativo para SEO e identificação -->

    <title>Projeto Profissional - Landing Page</title>

    <!-- Link externo para o CSS, separando responsabilidades -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cabeçalho com navegação e logo para identificação rápida -->
    <header>
      <h1>Minha Landing Page Profissional</h1>
      <!-- Exemplo de navegação semântica, importante para usabilidade -->
      <nav>
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo principal, onde o foco do usuário está -->
    <main id="inicio">
      <article>
        <h2>Bem-vindo ao Projeto</h2>
        <p>
          Explicação do projeto e seus objetivos, destacando a importância das
          boas práticas de desenvolvimento web.
        </p>
      </article>
    </main>

    <!-- Rodapé com informações institucionais e de direitos autorais -->
    <footer>
      <p>&copy; 2025 Minha Empresa - Todos os direitos reservados</p>
    </footer>
    <!-- Inclusão do JavaScript no final para não bloquear a renderização -->
    <script src="script.js"></script>
  </body>
</html>
