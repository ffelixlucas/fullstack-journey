<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://via.placeholder.com/16" type="image/png">

    <title>Dashboard Controle Financeiro</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Controle Financeiro</h1>

      <!--Formulario para adiconar transação-->

      <form class="form" id="transaction-form">
        <input
          type="text"
          id="description"
          class="form-input"
          placeholder="Descrição da transação"
          required
        />
        <input
          type="text"
          id="value"
          class="form-input"
          placeholder="Valor da transação"
          required
        />

        <select id="category" class="form-input">
          <option value="" disabled selected>Escolha uma categoria</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Lazer">Lazer</option>
          <option value="Transporte">Transporte</option>
          <option value="Outros">Outros</option>
        </select>

        <button type="submit" class="btn">Adicionar Transação</button>
      </form>

      <!--Tabela de transações-->
      <h2 class="subtitle">Transações</h2>
      <table class="transaction-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="transaction-list">
          <!--Astransações serão inseridas aqui via JavaScript-->
        </tbody>
      </table>

      <h2 class="subtitle">Saldo Total: <span id="balance" class="balance">R$ 0,00 </span></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
